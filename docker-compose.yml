version: '3.9'

services:
  web:
   build: .
   command: python manage.py runserver 0.0.0.0:8000
   ports:
    - 8000:8000
   volumes:
    - .:/app
   env_file:
    - ./.env
   depends_on:
    - db
  db:
    image: postgres:16
    volumes: 
     - postgres_data:/var/lib/postgresql/data/
    env_file:
     - ./.env
  
volumes:
  postgres_data:
